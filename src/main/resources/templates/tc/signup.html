<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://thymeleaf.org">
<th:block th:replace="~{/layout/basic1 :: setContent(~{this::content} )}">
  <th:block th:fragment="content">
    <div class="row g-5">
        <form class="needs-validation" th:method="post" th:action="@{/tc/signup}"> <!--novalidate-->
          <br>
          <h3 class="mb-3">Sign Up</h3>
          <br>
          <div class="row g-3">

            <div class="col-12">
              <label class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username" name="username" required>
                  <label for="floatingInputGroup1">Username</label>
                </div>
                <div class="invalid-feedback">
                  Your username is required.
                </div>
              </div>
            </div>

            <div class="col-12">
              <label class="form-label">Email <span class="text-body-secondary">(Optional)</span></label>
              <div class="form-floating has-validation">
                <input type="text" class="form-control" id="floatingInputGroup2" placeholder="Email" name="email" required>
                <label for="floatingInputGroup2">Email</label>
              </div>
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="g-3 align-items-center">
              <div class="col-auto">
                <label class="col-form-label">Password</label>
              </div>
              <div class="form-floating has-validation">
                <input type="password" class="form-control" id="floatingInputGroup3" placeholder="Password" name="password" required>
                <label for="floatingInputGroup3">Password</label>
              </div>
              <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                  Must be 4-20 characters long.
                </span>
              </div>
            </div>

            <input hidden="hidden" name="role" value="0">

            <div class="col-12">
              <label for="number" class="form-label">Number</label>
              <input type="text" class="form-control" id="number" placeholder="010-0000-0000" name="phoneNumber" required>
              <div class="invalid-feedback">
                Please enter your number.
              </div>
            </div>

            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" name="address" placeholder="서울특별자치도 용산구 보광로 73">
            </div>

          </div>
          <br>
          <button class="w-100 btn btn-primary btn-lg" type="submit">Continue</button>
          <br>
          <br>
        </form>
      </div>
  </main>
  </th:block>
</th:block>
</html>
