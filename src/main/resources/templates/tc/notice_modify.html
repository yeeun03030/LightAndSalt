<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>-->
<script src="https://code.jquery.com/jquery-latest.min.js"></script>

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h3 class="mt-4">Notice Modify Page</h3>
        <br>
        <form action="/tc/notice_modify" method="post">
            <input type="hidden" name="page" th:value="${requestDTO.page}">
            <input type="hidden" name="type" th:value="${requestDTO.type}">
            <input type="hidden" name="keyword" th:value="${requestDTO.keyword}">
            <div class="form-group">
                <label>Topic:</label>
                <input type="text" class="form-control" name="topic" th:value="${dto.topic}" disabled readonly>
            </div>
            <br>
            <div class="form-group">
                <input type="text" hidden="hidden" class="form-control" name="nno" th:value="${dto.nno}" readonly>
            </div>
            <br>
            <div class="form-group">
                <label>Title:</label>
                <input type="text" class="form-control" name="title" th:value="${dto.title}">
            </div>
            <br>
            <div class="form-group">
                <label>Content:</label>
                <textarea class="form-control" rows="10" name="content">[[${dto.content}]]</textarea>
            </div>
            <br>
            <div class="form-group">
                <label>Writer:</label>
                <input type="text" class="form-control" name="writerName" th:value="${dto.writerName}" disabled readonly>
            </div>
            <br>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" name="writerPassword">
            </div>
        </form>
        <br>
        <div class="form-group">
            <button type="button" class="btn btn-primary modifyBtn">Modify</button>

            <button type="button" class="btn btn-info form-group listBtn">Notice</button>

            <button type="button" class="btn btn-danger removeBtn">Remove</button>
        </div>
        <br>
        <br>
    </th:block>
</th:block>
<script th:inline="javascript">
    let actionForm = $("form");

    $(".removeBtn").click(function () {
        actionForm.attr("action", "/tc/notice_remove")
            .attr("method", "post")
            .submit()
    });

    $(".modifyBtn").click(function () {
        actionForm.attr("action", "/tc/notice_modify")
            .attr("method", "post")
            .submit()
    });

    $(".listBtn").click(function () {
        var page = $("input[name='page']");
        var type = $("input[name='type']");
        var keyword = $("input[name='keyword']");

        actionForm.empty();

        actionForm.append(page);
        actionForm.append(type);
        actionForm.append(keyword);

        actionForm.attr("action", "/tc/notice")
            .attr("method", "get")
            .submit()
    });
</script>
</html>
